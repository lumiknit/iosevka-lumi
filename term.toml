shape = 500
menu = 5
css = "normal"

[buildPlans.iosevka-term-lumi.widths.semiextended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.iosevka-term-lumi.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-term-lumi.slopes.italic]
